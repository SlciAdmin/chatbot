services:
  - type: web
    name: chatbot-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:flask_app --bind 0.0.0.0:$PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Add manually in Render dashboard
